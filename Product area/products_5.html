			<div class="bannerLi">

					<li id="li1" onmouseover="tingTu(1,this)" onmouseout="dongTu()">1</li>

		<script type="text/javascript">
			window.onload = init;
			//i表示显示的第几张图片
			var i = 1;
			var dingshiqi;

			function init() {
				var obj = document.getElementById("li1");
				obj.style.background = "orange";
				dingshiqi = window.setInterval("tupian()", 3000);
			}
			//让图片自动切换的函数
			function tupian() {
				i++;
				if(i > 2) {
					i = 1;
				}
				//获取了img对象
				var obj = document.getElementById("d1");
				//修改img对象的src属性
				obj.src = "img/image/c-banner-" + i + ".jpg";
				//再去修改li标签的背景颜色
				ys();
				var yanse = document.getElementById("li" + i);
				yanse.style.background = "orange";
			}
			//鼠标放到图片上停止图片自动切换的函数
			function stopTu() {
				window.clearInterval(dingshiqi);
			}
			//鼠标离开图片让图片自动切换的函数
			function startTu() {
				dingshiqi = window.setInterval("tupian()", 3000);
			}
			//鼠标放到li标签上显示对应图片的函数
			function tingTu(n, m) {
				i = n;
				var obj = document.getElementById("d1");
				obj.src = "img/image/c-banner-" + n + ".jpg";
				//把所有的li标签的背景颜色变成白色
				ys();
				window.clearInterval(dingshiqi);
				m.style.background = "orange";
			}
			//鼠标离开li标签让图片继续自动切换
			function dongTu() {
				dingshiqi = window.setInterval("tupian()", 3000);
			}
			//清除所有标签的背景颜色
			function ys() {
				for(var j = 1; j <= 2; j++) {
					var Allobj = document.getElementById("li" + j);
					Allobj.style.background = "white";
				}
			}
		</script>
