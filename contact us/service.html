	<!--左右滑入-->
	<script>
		function ani(idname, type1, type2) {
			if(($("." + idname).offset().top - $(window).scrollTop()) < $(window).height()) {
				$("." + idname).find("div").eq(0).addClass(type1);
				$("." + idname).find("div").eq(1).addClass(type2);
			};
			$(window).scroll(function() {
				if(($("." + idname).offset().top - $(window).scrollTop()) < $(window).height()) {
					$("." + idname).find("div").eq(0).addClass(type1);
					$("." + idname).find("div").eq(1).addClass(type2);
				};
			});

		};
		ani("one", "bounceInLeft");
		ani("two", "bounceInRight");
//		ani("thr", "bounceInRight");
//		ani("for", "bounceInLeft");
//		ani("fiv", "bounceInUp");
//		ani("six", "bounceInRight");
//		ani("a1", "fadeInDownBig", "fadeInDownBig");
//		ani("a2", "zoomInLeft", "zoomInRight");
		ani("a3", "bounceInUp");
	</script>
